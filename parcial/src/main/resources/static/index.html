<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Parcial</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="css/index.css"
      th:href="@{/css/index.css}"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?language=en"></script>
    <script src="js/app.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?language=en"></script>
  </head>
  <body onload="map.init()">
    <div class="input-group mb-3">
        <input id="name" type="text" class="form-control" placeholder="Search airports by name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="app.searchAirportsByName()">Button</button>
        </div>
    </div>
    
    <table id="datos" class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre del aeropuerto</th>
            <th scope="col">ciudad </th>
            <th scope="col">Codigo del Pais</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
        <iframe id="map" frameborder="0"
        style="border:0" allowfullscreen></iframe>
    </div>
  </body>
</html>
